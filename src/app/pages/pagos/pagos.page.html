<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding menu-content">
    <ion-button expand="full" fill="clear">
      <ion-icon name="home" slot="start"></ion-icon>
      Option 1
    </ion-button>
    <ion-button expand="full" fill="clear">
      <ion-icon name="star" slot="start"></ion-icon>
      Option 2
    </ion-button>
    <ion-button expand="full" fill="clear">
      <ion-icon name="settings" slot="start"></ion-icon>
      Option 3
    </ion-button>
    <ion-button expand="full" fill="clear">
      <ion-icon name="person" slot="start"></ion-icon>
      Option 4
    </ion-button>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="custom-header">
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="page-background">
    <div class="center-container">
      <ion-card class="custom-card">
        <div class="logo-container">
          <ion-img src="../../../assets/images/logo.jpeg" class="logo"></ion-img>
        </div>
        <ion-card-title class="custom-card-title">
          SenciPago
        </ion-card-title>
        <ion-card-content>
          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label position="floating">Nombre del titular</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-icon name="card" slot="start"></ion-icon>
            <ion-label position="floating">Número de la tarjeta</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">Expiración</ion-label>
                <ion-input type="Fecha"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label position="floating">CVV</ion-label>
                <ion-input type="number"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>
        
        <ion-button expand="full" fill="clear" shape="round">Pagar</ion-button>
        <ion-button expand="full" fill="outline" shape="round">Otro método de pago</ion-button>
      </ion-card>
    </div>
  </ion-content>
  
</div>
