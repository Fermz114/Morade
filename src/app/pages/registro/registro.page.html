<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="app-title">Morade</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="page-background">
<br>
<br>
<br>
<br>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="" [(ngModel)]="user.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
        <div padding-top>
          <ion-button expand="full" type="submit" (click)="registro()">Registrarse</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
