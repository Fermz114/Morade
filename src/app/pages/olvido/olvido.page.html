<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="app-title">Morade</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="page-background">
<br>
<br>
<br>
<br>
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Olvidaste tu contraseña?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nueva contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.newPassword" name="newPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.confirmPassword" name="confirmPassword"></ion-input>
        </ion-item>
        <div padding-top>
          <ion-button expand="full" type="button" (click)="recoverPassword()">Confirmar</ion-button>
        </div>
      </form>
    </ion-card-content>
    
  </ion-card>
</ion-content>
