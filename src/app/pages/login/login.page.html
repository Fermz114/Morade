<ion-header>
  <ion-toolbar>
    <ion-title class="app-title">Morade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Agrega un formulario y vincúlalo a la función authenticate() usando (ngSubmit) -->
  <form (ngSubmit)="authenticate()">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
        </ion-item>

        <div class="button-container ion-text-center">
          <div class="separator"></div>
          <!-- Utiliza type="submit" para que el botón envíe el formulario al hacer clic -->
          <ion-button class="login-button" type="submit">Iniciar sesión</ion-button>
          <ion-button class="register-button" expand="full" [routerLink]="['/registro']">Registrarse</ion-button>
        
          <div class="forgot-password">
            <a [routerLink]="['/olvido']">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </form>

  <div class="social-login">
    <p class="social-login-label">O inicia sesión con:</p>
    <div class="social-login-buttons">
      <ion-button class="google-button">
        <ion-icon name="logo-google"></ion-icon>
        Google
      </ion-button>

      <ion-button class="facebook-button">
        <ion-icon name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
    </div>
  </div>
</ion-content>
